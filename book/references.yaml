    of visual neurons. Here I review a rapid form of experience-dependent plasticity
    that follows adaptation, the presentation of a particular stimulus or ensemble
    of stimuli for periods ranging from tens of milliseconds to minutes. Adaptation
    has a rich history in psychophysics, where it is often used as a tool for dissecting
    the perceptual mechanisms of vision. Although we know comparatively little about
    the neurophysiological effects of adaptation, work in the last decade has revealed
    a rich repertoire of effects. This review focuses on this recent physiological
    work, the cellular and biophysical mechanisms that may underlie the observed effects,
    and the functional benefit that they may afford. I conclude with a brief discussion
    of some important open questions in the field.
