  title: Inferring learning rules from distributions of firing rates in cortical neurons
  container-title: Nature Neuroscience
  page: 1804-1810
  volume: '18'
  issue: '12'
  abstract: Information about external stimuli is thought to be stored in cortical
    circuits through experience-dependent modifications of synaptic connectivity.
    These modifications of network connectivity should lead to changes in neuronal
    activity as a particular stimulus is repeatedly encountered. Here we ask what
    plasticity rules are consistent with the differences in the statistics of the
    visual response to novel and familiar stimuli in inferior temporal cortex, an
    area underlying visual object recognition. We introduce a method that allows one
    to infer the dependence of the presumptive learning rule on postsynaptic firing
    rate, and we show that the inferred learning rule exhibits depression for low
    postsynaptic rates and potentiation for high rates. The threshold separating depression
    from potentiation is strongly correlated with both mean and s.d. of the firing
    rate distribution. Finally, we show that network models implementing a rule extracted
    from data show stable learning dynamics and lead to sparser representations of
    stimuli.
  DOI: 10.1038/nn.4158
  ISSN: 1097-6256
  language: en-US

