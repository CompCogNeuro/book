  container-title: Journal of Neuroscience
  page: 4286-4299
  volume: '20'
  issue: '11'
  abstract: The cellular mechanisms of spike-frequency adaptation during prolonged
    discharges and of the slow afterhyperpolarization (AHP) that follows, as occur
    in vivo with contrast adaptation, were investigated with intracellular recordings
    of cortical neurons in slices of ferret primary visual cortex. Intracellular injection
    of 2 Hz sinusoidal or constant currents for 20 sec resulted in a slow ($\tau$
    = 1 sec) spike-frequency adaptation, the degree of which varied widely among neurons.
    Reducing either \[Ca2+\]o or \[Na+\]o reduced the rate of spike-frequency adaptation.
    After the prolonged discharge was a slow (12 sec) AHP that was associated with
    an increase in membrane conductance and a rightward shift in the discharge frequency
    versus injected current relationship. The reversal potential of the slow AHP was
    sensitive to changes in \[K+\]o, indicating that it was mediated by a K+ current.
    Blockade of transmembrane Ca2+ conductances did not reduce the slow AHP. In contrast,
    reductions of \[Na+\]o reduced the slow AHP, even in the presence of pronounced
    Ca2+ spikes. We suggest that the activation of Na+-activated and Ca2+-activated
    K+ currents plays an important role in prolonged spike-frequency adaptation and
    therefore may contribute to contrast adaptation and other forms of adaptation
    in the visual system in vivo.
  URL: http://www.jneurosci.org/content/20/11/4286
  ISSN: 0270-6474, 1529-2401
  PMID: '10818164'
  language: en-US

